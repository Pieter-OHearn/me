<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Gradient accent background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" opacity="0.03"/>
  
  <!-- Left decorative element -->
  <circle cx="100" cy="100" r="300" fill="url(#accent-gradient)" opacity="0.08"/>
  
  <!-- Right decorative element -->
  <circle cx="1100" cy="530" r="250" fill="url(#accent-gradient)" opacity="0.06"/>
  
  <!-- Logo -->
  <g transform="translate(100, 180)">
    <!-- Outer circle with gradient border -->
    <circle cx="40" cy="40" r="38" stroke="url(#logo-gradient)" stroke-width="2" fill="none"/>
    
    <!-- P letterform -->
    <path d="M25 28 L25 52 M25 28 L35 28 C38.866 28 42 31.134 42 35 C42 38.866 38.866 42 35 42 L25 42" 
          stroke="#14b8a6" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- O letterform -->
    <circle cx="53" cy="40" r="8" stroke="#14b8a6" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Main content -->
  <text x="220" y="265" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="600" fill="#030213">
    Pieter OHearn
  </text>
  
  <text x="220" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#717182">
    Senior Full-Stack Software Engineer
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(220, 380)">
    <rect width="140" height="40" rx="20" fill="#e9ebef"/>
    <text x="70" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#030213" text-anchor="middle">TypeScript</text>
    
    <rect x="160" width="100" height="40" rx="20" fill="#e9ebef"/>
    <text x="210" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#030213" text-anchor="middle">React</text>
    
    <rect x="280" width="110" height="40" rx="20" fill="#e9ebef"/>
    <text x="335" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#030213" text-anchor="middle">Node.js</text>
    
    <rect x="410" width="110" height="40" rx="20" fill="#e9ebef"/>
    <text x="465" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#030213" text-anchor="middle">Kotlin</text>
  </g>
  
  <!-- Availability badge -->
  <g transform="translate(220, 450)">
    <rect width="320" height="44" rx="22" fill="#dcfce7"/>
    <circle cx="28" cy="22" r="6" fill="#16a34a"/>
    <text x="48" y="28" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#166534">Available for new opportunities</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="100" y="550" width="1000" height="3" fill="url(#logo-gradient)" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>
</svg>
